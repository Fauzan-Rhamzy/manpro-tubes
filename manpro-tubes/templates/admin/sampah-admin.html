<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Sampah</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/style-sampah-admin.css') }}">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Data Sampah</h1>
      {% include 'admin/logoutFragment.html' %}
    </header>
    
    <!-- Sidebar -->
    {% include 'admin/sidebarFragment.html' %}
    
    <!-- Main Content -->
    <main>
      <div class="search-bar">
        <form method="GET">
          <input type="text" id="search" name="nama_sampah" placeholder="Cari nama sampah">
          <button  id="search-button" type="submit">Cari</button>
        </form>
        <button id="add-button" onclick="window.location.href='tambah_sampah';">Tambah Sampah</button>
      </div>
      <br><hr><br>
      <table>
          <tr>
              <th>ID</th>
              <th>Nama Sampah</th>
              <th>Satuan Unit</th>
              <th>Harga</th>
              <th class="edit"></th>
          </tr>
          {% for item in sampah %}
          <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.nama }}</td>
            <td>{{ item.unit }}</td>  
            <td>Rp. {{ item.harga }}</td>
            <td class="edit value"><a href="edit_sampah?id={{item.id}}" name="{{item.id}}"><img src="{{ url_for('static', filename='gambar/pencil.png') }}" alt=""></a></td>
          </tr>
          {% endfor %}  
      </table>
    </main>
  </div>
</body>
</html>
